<script>

  new Chart(document.getElementById("tempAreaChart"), { 
    type: 'line',
    data: {
      
      datasets: [{
        data: [
        {% for i in range(samples): %}     
          { 
            x: {{tempData[i].split(":")[0]}},
            y: {{tempData[i].split(":")[1]}}
          }, 
          
        {% endfor %}

        ],
        label: "Temp Internal",
        yAxisID: "Ay",
        borderColor: "#1cc88a",
        fill: false
      },
      {
        data: [
        {% for i in range(samples): %}
          { 
            x: {{relayData[i].split(":")[0]}},
            y: {{relayData[i].split(":")[1]}}
          }, 
        {% endfor %}
        ],
        label: "Relay",
        yAxisID: "By",
        borderWidth: 0,
        fill: true,
        backgroundColor: 'rgba(251, 85, 85, 0.4)'
      },
      ]
    },
    options: {
      title: {
        responsive: true,
        hoverMode: 'index',
      },
      scales: {
        xAxes: [{
          type: 'linear',
        }],
        yAxes: [{
          id: 'Ay',
          type: 'linear',
          position: 'left',
          ticks: {
            min: 10
          }
        }, {
          id: 'By',
          position: 'right',
          ticks: {
            max: 0.9,
            min: 0.1
          },
          display: false,
          gridLines: {
                display:false
            }
        }]
      }
    }
  });

  $(document).ready(function(){
    $("#relayTerm").css("color", "{{relayTermColor}}")
  })

  
</script>
