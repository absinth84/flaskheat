<script>

  colorize();

  function colorize() {
    var day;
    var hour;
    var selection;
    var color;

    for (day = 0; day < 7; day++) {
      for (hour = 0; hour < 24; hour++) {
        selection = $("#formDayHour_" + day + "_" + hour).children("option:selected").val()
        if (selection == 1) {
          color = "bg-danger text-white"
        } else if (selection == 2) {
          color = "bg-primary text-white"
        } else {
          color = "bg-light text-black"
        }

        $("#formDayHour_" + day + "_" + hour).removeClass("bg-danger bg-primary text-white bg-light text-black").addClass(color)
      }
    }
  }


$(document).ready(function(){
  $(".form-control").change(function(){
    console.log($(this).attr('id'), $(this).children("option:selected").val(), $(this).serialize())
    colorize();
    var element = $(this).attr('id')
    var value = $(this).children("option:selected").val()
    //  $("#weeklyPlanSetForm").submit();  
    $.post( "weeklyplan", { element: element, value: value } );

  });
});
